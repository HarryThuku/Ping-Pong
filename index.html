<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PINGPONG | lets play :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <section id="sect1" class="sect1">
        <div id="sect1-1">
            <h1><strong><strike id="pingstrike">PING</strike></strong>pong</h1>          
            <p>hi there <strong class="smiley">:)</strong><br><br><br>i am pingpong. i am a game designed to test for divisibility of numbers within a range, starting from origin 0. Interesting, right? <br><br>well.. try me <strong class="smiley">;)</strong></p>
        </div>
        <div id="sect1-3">
            <button id="btn1" class="btn" >Give it a try <strong class="smiley">:)</strong></button>
        </div>
    </section>

    <section id="sect2" class="sect2">
        <div id="sect2-1">
            <form id="form1" class="">
                <div id="sect2-1-1" class="f1c">
                    <img id="avatarimg1" src="/images/avatar.gif" alt="">
                </div>
                <p><strong>GaMeR </strong><strike>alias</strike></p>
                <div id="sect2-1-2" class="f1c">
                    <input type="text" placeholder="Player Name :)" name="playerName" id="userName" required>
                </div>
                <div id="sect2-1-3" class="f1c">
                    <button id="submitPlayerName">Done :)</button>
                </div>
            </form>
        </div>
    </section>

    <section id="sect3" class="sect3">
        <div id="gamePlayStats">
            <div id="madMax">
                <img id="avatarimg2" src="/images/avatar.gif" alt="">
                <p id="playerAKA"></p>
            </div>
            <div id="gameStats">
                <p><strike>pInG</strike>pong stats</p>
                <ul>
                    <li>
                        <p>pingpongs: <strong id="pingpongCount"></strong></p>
                    </li>
                    <li>
                        <p>pongs: <strong id="pongCount"></strong></p>
                    </li>
                    <li>
                        <p>pings: <strong id="pingCount"></strong></p>
                    </li>
                    <li>
                        <p>neither: <strong id="neither"></strong></p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="gaming">
            <form id="theGame" class="theGame">
                <input id="playerValue" type="text" placeholder="enter your number" required>
                <button id="playPost">Run</button>
            </form>
            <div class="Retry">
                <button id="Retry">Retry?</button>
            </div>
        </div>
        <p><strong>Game</strong> <strike>log</strike></p>
        <div id="gameLogs">
            <ul id="result"></ul>
        </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
